<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend VueJS</title>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div id="app">
        <h1>Daftar Artikel</h1>

        <!-- Tombol Tambah -->
        <button id="btn-tambah" @click="tambah">Tambah Data</button>

        <!-- Form Tambah/Ubah -->
        <div class="modal" v-if="showForm">
            <div class="modal-content">
                <span class="close" @click="showForm = false">&times;</span>
                <form id="form-data" @submit.prevent="saveData">
                    <h3 id="form-title">{{ formTitle }}</h3>

                    <div>
                        <input type="text" name="judul" id="judul" v-model="formData.judul" placeholder="Judul"
                            required />
                    </div>

                    <div>
                        <textarea name="isi" id="isi" rows="10" v-model="formData.isi"
                            placeholder="Isi artikel"></textarea>
                    </div>

                    <div>
                        <select name="status" id="status" v-model="formData.status">
                            <option v-for="option in statusOptions" :value="option.value">
                                {{ option.text }}
                            </option>
                        </select>
                    </div>

                    <input type="hidden" v-model="formData.id" />
                    <button type="submit" id="btnSimpan">Simpan</button>
                    <button type="button" @click="showForm = false">Batal</button>
                </form>
            </div>
        </div>

        <!-- Tabel Artikel -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Judul</th>
                    <th>Status</th>
                    <th class="center-text">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(row, index) in artikel" :key="row.id">
                    <td class="center-text">{{ row.id }}</td>
                    <td>{{ row.judul }}</td>
                    <td>{{ statusText(row.status) }}</td>
                    <td class="center-text">
                        <a href="#" @click="edit(row)">Edit</a>
                        <a href="#" @click="hapus(index, row.id)">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Vue App -->
    <script src="assets/js/app.js"></script>
</body>

</html>
